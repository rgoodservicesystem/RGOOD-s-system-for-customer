<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin — สถานะงานขึ้นทะเบียน (ตามแบบตาราง)</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#f6fbff;--ink:#0f172a;--muted:#64748b;--card:#fff;--border:#e6eef5;--accent:#0ea5a5}
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font-family:"Prompt",system-ui}
header{padding:16px;background:linear-gradient(180deg,#f0fbff,#eaf7ff);border-bottom:1px solid var(--border)}
.container{max-width:1200px;margin:16px auto;padding:0 16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 24px rgba(10,20,30,.06);padding:14px;margin:10px 0}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
select,input,button{padding:10px 12px;border:1px solid var(--border);border-radius:10px}
button{cursor:pointer}
.btn{background:linear-gradient(135deg,var(--accent),#60a5fa);color:#fff;border:none}
.btn-outline{background:#fff;color:#0e7490;border:1px solid #94d5e5}
table{width:100%;border-collapse:collapse;background:#fff;border:1px solid var(--border);border-radius:12px;overflow:hidden}
th,td{border-bottom:1px solid var(--border);padding:8px 10px;text-align:left;vertical-align:top}
th{background:#f7fbff;font-weight:600;position:sticky;top:0}
td.editable{cursor:text} td.editing{background:#fffbe6}
.badge{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #e2e8f0;color:#475569;font-size:12px}
</style>
</head>
<body>
<header><div class="container"><strong>Admin — สถานะงานขึ้นทะเบียน</strong></div></header>
<div class="container">

  <div class="card">
    <div class="row">
      <select id="companySelect" style="min-width:260px"><option value="">— เลือกบริษัท —</option></select>
      <div class="spacer" style="flex:1"></div>
      <input id="searchBox" placeholder="ค้นหา...">
      <button id="clearBtn" class="btn-outline">ล้าง</button>
      <div id="count" class="badge">-</div>
    </div>
  </div>

  <div class="card">
    <form id="addForm" class="row">
      <input id="no" placeholder="ลำดับ" style="width:90px">
      <input id="trade" placeholder="ชื่อการค้า / สูตร" style="min-width:220px">
      <input id="scientific" placeholder="ชื่อสามัญ">
      <input id="number" placeholder="หมายเลข #">
      <input id="date" type="date" placeholder="วันที่">
      <button class="btn" type="submit">เพิ่ม</button>
    </form>
    <div class="small" style="color:#64748b;font-size:12px;margin-top:6px">ดับเบิลคลิกช่องเพื่อแก้ไขทีละตัว</div>
  </div>

  <div class="card" style="overflow:auto;max-height:72vh">
    <table>
      <thead>
        <tr>
          <th>ลำดับ</th>
          <th>ชื่อการค้า / สูตร</th>
          <th>ชื่อสามัญ</th>
          <th>หมายเลข #</th>
          <th>ผลทดสอบ 1</th>
          <th>ใบส่งตัวอย่าง</th>
          <th>ผลวิเคราะห์</th>
          <th>แผน/ผลทดลอง</th>
          <th>ผลทดสอบ 3</th>
          <th>การทะเบียน/หมายเหตุ</th>
          <th>วันที่</th>
          <th>ลบ</th>
        </tr>
      </thead>
      <tbody id="tbody"><tr><td colspan="12" style="color:#94a3b8">กรุณาเลือกบริษัท</td></tr></tbody>
    </table>
  </div>
</div>

<script>
const SUPABASE_URL = localStorage.getItem('SB_URL') || "https://YOUR_PROJECT.supabase.co";
const SUPABASE_KEY = localStorage.getItem('SB_KEY') || "YOUR_PUBLIC_ANON_KEY";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, { auth: { persistSession:true, autoRefreshToken:true } });

const $=id=>document.getElementById(id);
let currentCompany=''; let cache=[]; let filtered=[];

function badge(v){
  const m=(v||'').toLowerCase();
  if(!m) return '';
  if(m.includes('ผ่าน')) return '<span class="badge" style="border-color:#a7f3d0;color:#065f46;background:#ecfdf5">ผ่าน</span>';
  if(m.includes('ไม่ผ่าน')||m.includes('fail')) return '<span class="badge" style="border-color:#fecaca;color:#991b1b;background:#fff1f2">ไม่ผ่าน</span>';
  return '<span class="badge" style="border-color:#fde68a;color:#92400e;background:#fff7ed">รอ</span>';
}

async function loadCompanies(){
  const {data,error}=await sb.from('companies').select('code').order('code',{ascending:true});
  if(error){ $('companySelect').innerHTML='<option>โหลดบริษัทไม่สำเร็จ</option>'; return; }
  $('companySelect').innerHTML = '<option value="">— เลือกบริษัท —</option>' + (data||[]).map(c=>`<option value="${c.code}">${c.code}</option>`).join('');
}

async function loadRows(code){
  currentCompany = code;
  if(!code){ $('tbody').innerHTML='<tr><td colspan="12" style="color:#94a3b8">กรุณาเลือกบริษัท</td></tr>'; $('count').textContent='-'; return; }
  const {data,error}=await sb.from('reg_progress').select('*').eq('company_code',code).order('no',{ascending:true}).order('id',{ascending:true});
  if(error){ $('tbody').innerHTML=`<tr><td colspan="12">${error.message}</td></tr>`; return; }
  cache=data||[]; applyFilter();
}

function applyFilter(){
  const q=$('searchBox').value.trim().toLowerCase();
  filtered = q ? cache.filter(r => Object.values(r).some(v => (v||'').toString().toLowerCase().includes(q))) : [...cache];
  render();
}

function render(){
  $('count').textContent = `แสดง ${filtered.length} / ทั้งหมด ${cache.length}`;
  if(filtered.length===0){ $('tbody').innerHTML='<tr><td colspan="12" style="color:#94a3b8">ไม่พบข้อมูล</td></tr>'; return; }
  $('tbody').innerHTML = filtered.map(r=>`
    <tr data-id="${r.id}">
      <td class="editable" data-field="no">${r.no||''}</td>
      <td class="editable" data-field="trade">${r.trade||''}</td>
      <td class="editable" data-field="scientific">${r.scientific||''}</td>
      <td class="editable" data-field="number">${r.number||''}</td>
      <td class="editable" data-field="result1">${r.result1?badge(r.result1):badge('รอ')}</td>
      <td class="editable" data-field="sample">${r.sample||''}</td>
      <td class="editable" data-field="analysis">${r.analysis||''}</td>
      <td class="editable" data-field="plan">${r.plan||''}</td>
      <td class="editable" data-field="result3">${r.result3?badge(r.result3):badge('รอ')}</td>
      <td class="editable" data-field="reg">${r.reg||''}</td>
      <td class="editable" data-field="date">${r.date||''}</td>
      <td><button class="btn-outline" onclick="delRow(${r.id})">ลบ</button></td>
    </tr>
  `).join('');
}

$('searchBox').addEventListener('input', applyFilter);
$('clearBtn').addEventListener('click', ()=>{ $('searchBox').value=''; applyFilter(); });
$('companySelect').addEventListener('change', e=> loadRows(e.target.value));

// add new
$('addForm').addEventListener('submit', async e=>{
  e.preventDefault();
  if(!currentCompany) return alert('โปรดเลือกบริษัทก่อน');
  const payload = {
    company_code: currentCompany,
    no: $('no').value || null,
    trade: $('trade').value.trim(),
    scientific: $('scientific').value.trim(),
    number: $('number').value.trim() || null,
    date: $('date').value || null
  };
  if(!payload.trade && !payload.scientific) return alert('กรอกอย่างน้อย "ชื่อการค้า/สูตร" หรือ "ชื่อสามัญ"');
  const {error}=await sb.from('reg_progress').insert(payload);
  if(error) return alert(error.message);
  e.target.reset();
  loadRows(currentCompany);
});

// inline edit
document.addEventListener('dblclick', e=>{
  const td = e.target.closest('td.editable'); if(!td) return;
  if(td.classList.contains('editing')) return;
  const tr = td.parentElement, id = tr.getAttribute('data-id'), field = td.getAttribute('data-field');
  const oldHtml = td.innerHTML; const oldText = td.textContent;
  td.classList.add('editing'); const inp=document.createElement('input'); inp.value = (field==='result1'||field==='result3')? (oldText.replace(/\s+/g,'')||'รอ'): oldText;
  inp.style.width='100%'; td.innerHTML=''; td.appendChild(inp); inp.focus(); inp.select();
  const finish = async (commit)=>{
    td.classList.remove('editing');
    if(!commit){ td.innerHTML = oldHtml; return; }
    let val = inp.value.trim();
    const payload = {}; payload[field] = val || null;
    const {error}=await sb.from('reg_progress').update(payload).eq('id', id);
    if(error){ td.innerHTML=oldHtml; alert(error.message); return; }
    // update local
    const i = cache.findIndex(x=>x.id==id); if(i>-1){ cache[i] = {...cache[i], ...payload}; }
    applyFilter();
  };
  inp.addEventListener('keydown', ev=>{ if(ev.key==='Enter'){ ev.preventDefault(); finish(true);} if(ev.key==='Escape'){ ev.preventDefault(); finish(false);} });
  inp.addEventListener('blur', ()=>finish(true));
});

async function delRow(id){
  if(!confirm('ลบรายการนี้?')) return;
  const {error}=await sb.from('reg_progress').delete().eq('id',id);
  if(error) return alert(error.message);
  cache = cache.filter(x=>x.id!==id); applyFilter();
}

// init
document.addEventListener('DOMContentLoaded', async ()=>{
  const { data: { session } } = await sb.auth.getSession();
  if (!session) { location.href='admin_login.html'; return; }
  loadCompanies();
});
</script>
</body>
</html>
