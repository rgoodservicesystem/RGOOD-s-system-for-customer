<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>R. GOOD SERVICE REGISTRATION — Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root{--bg:#0f172a;--card:#0e1628;--ink:#e5e7eb;--muted:#94a3b8;--border:#1f2937;--accent:#22d3ee}
  *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#0b1224,#0f172a);color:var(--ink);font-family:'Prompt',system-ui;text-align:center}
  .wrap{max-width:900px;margin:40px auto;padding:20px}
  img.logo{width:120px;border-radius:12px;margin-bottom:10px;box-shadow:0 0 20px rgba(255,255,255,.15)}
  .card{background:#0e1628;border:1px solid var(--border);border-radius:18px;padding:22px;margin-top:24px}
  .row{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-top:12px}
  input{border-radius:10px;border:1px solid var(--border);background:#071326;color:#e5e7eb;padding:10px 14px}
  .btn{display:inline-flex;align-items:center;gap:8px;background:var(--accent);color:#042a30;border:none;border-radius:12px;padding:12px 18px;font-weight:700;cursor:pointer}
  .outline{background:#071a29;color:#aaf3ff;border:1px solid #10343a}
  .muted{color:var(--muted);font-size:14px}
</style>
</head>
<body>
<div class="wrap">
  <img src="https://i.ibb.co/J1KDprF/image.jpg" class="logo" alt="logo">
  <h2>บริษัท อาร์. กู้ด เซอร์วิส รีจิสเตรชั่น จำกัด</h2>
  <div class="muted">R. GOOD SERVICE REGISTRATION CO., LTD.</div>

  <div class="card">
    <h3>เลือกหน้าใช้งาน</h3>
    <div class="row">
      <button class="btn" onclick="location.href='client.html'">เข้าสู่ระบบลูกค้า (ดูอย่างเดียว)</button>
      <button class="btn outline" onclick="location.href='admin.html'">เข้าสู่ระบบทีมงาน</button>
    </div>
  </div>
</div>
</body>
</html>
